{% extends 'base.html' %}
{% block title %}Create Blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<br>
<h1>Add Post</h1>
<div class="mb-3">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark">Post</button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>

{% else %}

You're not logged in, please login to edit posts!

{% endif %}

{% endblock %}
