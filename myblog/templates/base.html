{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} My Blog {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg $blue-200 container">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://cdn.discordapp.com/attachments/795185441778303052/989921481821659176/cube_logo.png" alt="" width="60" height="60">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}

                    <button class="btn btn-outline-info"> <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add_post' %}">Create Blog</a>
                    </li> </button>

                    <button class="btn btn-outline-info"><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add_category' %}">Add Category</a>
                    </li> </button>

                    <button class="btn btn-outline-info"><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li> </button>

                    <button class="btn btn-outline-info"> <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'edit_profile' %}">Edit Profile</a>
                    </li> </button>


                    

                    {% else %}
                    

                    <button class="btn btn-outline-info"><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add_post' %}">Create Blog</a>
                    </li> </button>
                    <button class="btn btn-outline-info"><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                    </li> </button>
                    <button class="btn btn-outline-info"><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li> </button>

                    {% endif %}

                    {% if cat_menu %}

                    <button class="btn btn-outline-info"> 
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            
                            {% for item in cat_menu %}
                            <a class="dropdown-item" href="{% url 'category' item|slugify %}">
                            {{ item }}</a>
                            {% endfor %}
                          </li>
                    </button>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="{% static 'js.js' %}"></script>
</body>

</html>
